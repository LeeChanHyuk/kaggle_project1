log:
  type: tensorboard
  version: board
  save_parameter: true
  log_graph: true
  add_histogram: true
  on_step: true
architecture:
  type: efficientv2/L
dataset:
  train:
    base_path: /media/ddl/새 볼륨/kaggle_data/rsna-miccai-brain-tumor-radiogenomic-classification-registration-64x64
    name: dataset
    dataset_path: base_path + '/train'
    label_path: base_path + '/train_labels.csv'
    submission_path: base_path + 'sample_submission.csv'
    mri_types:
    - FLAIR
    - T1w
    - T1wCE
    - T2w
    transforms:
    - ToTensorV2()
  test:
    base_path: /media/ddl/새 볼륨/kaggle_data/rsna-miccai-brain-tumor-radiogenomic-classification-registration-64x64
    name: dataset
    dataset_path: base_path + '/test'
    submission_path: base_path + 'sample_submission.csv'
    mri_types:
    - FLAIR
    - T1w
    - T1wCE
    - T2w
loss:
  type: bce
optimizer:
  type: adam
  params:
    lr: 1.0e-05
    weight_decay: 0.0001
hyperparameter:
  batch_size: 8
  epochs: 50
  lr: 0.001
scheduler:
  warmup:
    status: true
    params:
      multiplier: 1
      total_epoch: 10
  type: CosineAnnealingLR
  params:
    T_max: ???
saver:
  name: default_saver
  top_k: 10
  save_interval: 10
  standard: metric
  checkpoint_save_path: ./checkpoint/
  top_save_path: ./checkpoint/top/
  checkpoint_save_prefix: checkpoint
base:
  world_size: 1
  use_amp: false
  mode: train_eval
  env:
    mode: gpu
  seed: '0xC0FFEE'
  save_dir: ./test
  resume: false
  debug: true
MASTER_ADDR: 127.0.0.3
MASTER_PORT: '9095'
